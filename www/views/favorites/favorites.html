<ion-view view-title="Favorites">
  <ion-content>
    <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="cat in yesCats" >
          <img ng-src="http://thecatapi.com/api/images/get?format=src&type=jpg&ran={{cat.user.username}}">
        <h3>{{cat.user.username}}</h3>
         <p>{{cat.user.gender}}</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
